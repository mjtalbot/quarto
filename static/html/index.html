    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

    <div class="container">

      <div id="control">
          <h1>create a game, join a game, watch a game, all in one beautiful ui for now</h1>
          <div class="row">
              <input type="text" class="form-control" id="player-name" placeholder="Your Name">

              <button class="btn btn-default" id="js-create" type="submit">Create Game</button>
          </div>
          <div class="row">
              <button class="btn btn-default" id="js-join" type="submit">Join Game</button>
          </div>
          <div class="row">
              <button class="btn btn-default" id="js-watch" type="submit">Watch Game</button>
